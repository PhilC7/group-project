<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <title>New York Times Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div
        class="p-5 mb-4 rounded-3"
        style="background-color: #20315a; color: white"
      >
        <div class="container-fluid py-5">
          <h1 id="message" class="display-5 text-center fw-bold">
            <i class="fa fa-newspaper-o"></i> New York Times Search
          </h1>
        </div>
      </div>

      <!-- Row for Searching New York Times -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card">
            <div class="card-header fw-bold">
              <i class="fa fa-list-alt"></i> Search Parameters
            </div>
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="mb-3">
                  <label for="search" class="form-label">Search Term:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="mb-3">
                  <label for="pwd" class="form-label"
                    >Number of Records to Retrieve:</label
                  >
                  <select
                    id="article-count"
                    class="form-select"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <option value="1">1</option>
                    <!-- Setting the option for 5 as default -->
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                  </select>
                </div>

                <!-- Here we capture the Start Year Parameter-->
                <div class="mb-3">
                  <label for="start-year" class="form-label"
                    >Start Year (Optional):</label
                  >
                  <input type="text" class="form-control" id="start-year" />
                </div>

                <!-- Here we capture the End Year Parameter -->
                <div class="mb-3">
                  <label for="end-year" class="form-label"
                    >End Year (Optional):</label
                  >
                  <input type="text" class="form-control" id="end-year" />
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-secondary" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-secondary" id="clear-all">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved articles -->
      <div class="row">
        <div class="col-sm-12">
          <br />

          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header fw-bold">
              <i class="fa fa-table"></i> Top Articles
            </div>

            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section"></div>
          </div>
        </div>
      </div>

      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12">
          <!-- Line Break followed by closing -->
          <hr />
          <h5 class="text-center">
            <small>
              Made with lots and lots of
              <i class="fa fa-heart"></i>
            </small>
          </h5>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <!-- Code to the JavaScript File -->
    <script src="./js/script.js"></script>
  </body>
</html>
